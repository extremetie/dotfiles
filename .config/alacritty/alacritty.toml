[keyboard]
bindings = [
    { key = 'Return', mods = 'Control|Shift', action = 'CreateNewWindow' },
]

[font]
normal = { family = 'CommitMono Nerd Font' }
size = 16

[colors.primary]
foreground = '#c5c9c5'
background = '#181616'

[colors.normal]
black = '#0d0c0c'
red = '#c4746e'
green = '#8a9a7b'
yellow = '#c4b28a'
blue = '#8ba4b0'
magenta = '#a292a3'
cyan = '#8ea4a2'
white = '#c8c093'

[colors.bright]
black = '#a6a69c'
red = '#e46876'
green = '#87a987'
yellow = '#e6c384'
blue = '#7fb4ca'
magenta = '#938aa9'
cyan = '#7aa89f'
white = '#c5c9c5'

[colors]
draw_bold_text_with_bright_colors = true
